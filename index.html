<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Bugs</title>
</head>
<body>
    <h1>Cálculo da Média</h1>
    <input type="text" id="numeros" placeholder="Digite números separados por vírgula">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const input = document.getElementById('numeros').value.trim();
            // Verifica se o input está vazio
            if (input === '') {
                document.getElementById('resultado').innerText = "Por favor, insira alguns números.";
                return; // Encerra a função se o input estiver vazio
            }

            const numeros = input.split(',');
            let soma = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += parseInt(numeros[i].trim()); // Corrigido: agora cada número é convertido para inteiro
            }

            const media = soma / numeros.length;
            document.getElementById('resultado').innerText = "A média é: " + media;
        }
    </script>
</body>
</html>
